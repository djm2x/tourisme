<div class="dialog">
    <h1 mat-dialog-title>
        <mat-toolbar role="toolbar" class="task-header">
            <span>{{title}}</span>
        </mat-toolbar>
        <mat-divider></mat-divider>
    </h1>
    <div class="content">
        <div mat-dialog-content>

            <form [formGroup]="myForm">
                <mat-form-field appearance="fill">
                    <mat-label>Nom</mat-label>
                    <input matInput formControlName="firstname" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Pr√©nom</mat-label>
                    <input matInput formControlName="lastname" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" required>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Role</mat-label>
                    <mat-select formControlName="role">
                        <mat-option *ngFor="let e of roles" [value]="e">{{ e }}</mat-option>
                    </mat-select>
                </mat-form-field>

            </form>

        </div>

        <div class="actions" mat-dialog-actions>
            <button mat-button (click)="onNoClick()" type="button">Annuler</button>&nbsp;&nbsp;
            <button mat-raised-button color="primary" (click)="onOkClick(myForm.value)" [disabled]="myForm.invalid">Enregistrer</button>
        </div>
    </div>
</div>
